<!doctype html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VPS Gateway</title>
    <style>
      :root {
        color-scheme: dark;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: radial-gradient(circle at 20% 15%, #25354f 0%, #0f172a 45%, #020617 100%);
        color: #e2e8f0;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        width: min(760px, 100%);
        background: rgba(15, 23, 42, 0.72);
        border: 1px solid rgba(148, 163, 184, 0.25);
        border-radius: 20px;
        padding: 28px;
        box-shadow: 0 20px 60px rgba(2, 6, 23, 0.45);
      }
      h1 {
        margin: 0 0 8px;
        font-size: clamp(26px, 4vw, 34px);
      }
      p {
        margin: 0 0 24px;
        color: #94a3b8;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 12px;
      }
      a {
        text-decoration: none;
      }
      .btn {
        width: 100%;
        border: 1px solid rgba(148, 163, 184, 0.3);
        background: rgba(30, 41, 59, 0.8);
        color: #f8fafc;
        border-radius: 14px;
        padding: 14px 16px;
        font-size: 16px;
        font-weight: 600;
        text-align: left;
        cursor: pointer;
        transition: transform 0.15s ease, background-color 0.15s ease, border-color 0.15s ease;
      }
      .btn:hover {
        transform: translateY(-1px);
        background: rgba(51, 65, 85, 0.9);
        border-color: rgba(148, 163, 184, 0.5);
      }
      .hint {
        margin-top: 18px;
        font-size: 13px;
        color: #64748b;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Alege Site-ul</h1>
      <p>Selectează aplicația pe care vrei să o deschizi.</p>
      <div class="grid">
        <a href="/alabala/"><button class="btn">Dashboard / Ala Bala</button></a>
        <a href="/demonic/"><button class="btn">Demonic League Website</button></a>
        <a href="/app"><button class="btn">Connzect</button></a>
      </div>
      <div class="hint">IP gateway: 5.75.169.93</div>
    </main>
  </body>
</html>
