services:
  postgres:
    image: postgres:16-alpine
    container_name: connzect-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - connzect_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - connzect_internal

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: connzect-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: ${DATABASE_URL}
      CLIENT_ORIGIN: ${CLIENT_ORIGIN}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ACCESS_EXPIRES_IN: ${JWT_ACCESS_EXPIRES_IN}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - connzect_backend_uploads:/app/backend/uploads
    expose:
      - '4000'
    networks:
      - connzect_internal

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_SOCKET_URL: ${NEXT_PUBLIC_SOCKET_URL}
    container_name: connzect-frontend
    restart: unless-stopped
    environment:
      CONNZECT_ANDROID_APK_URL: ${CONNZECT_ANDROID_APK_URL}
      CONNZECT_DESKTOP_INSTALLER_URL: ${CONNZECT_DESKTOP_INSTALLER_URL}
    depends_on:
      backend:
        condition: service_started
    expose:
      - '3000'
    networks:
      - connzect_internal

  nginx:
    image: nginx:1.27-alpine
    container_name: connzect-nginx
    restart: unless-stopped
    depends_on:
      frontend:
        condition: service_started
      backend:
        condition: service_started
    ports:
      - '3002:80'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/www:/var/www/certbot:ro
    networks:
      - connzect_internal

volumes:
  connzect_postgres_data:
  connzect_backend_uploads:

networks:
  connzect_internal:
    driver: bridge
