name: Publish Windows Release

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: publish-windows-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-publish:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Detect Latest Commit Type
        id: guard
        shell: bash
        run: |
          msg="$(git log -1 --pretty=%s)"
          echo "latest_message=$msg"
          if [[ "$msg" == chore\(release\):* ]]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Configure Git Identity
        if: ${{ steps.guard.outputs.skip != 'true' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Bump Patch Version And Create Tag
        if: ${{ steps.guard.outputs.skip != 'true' }}
        run: npm version patch -m "chore(release): v%s [skip ci]"

      - name: Push Release Commit And Tag
        if: ${{ steps.guard.outputs.skip != 'true' }}
        run: git push origin main --follow-tags

      - name: Build And Publish Windows Release
        if: ${{ steps.guard.outputs.skip != 'true' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist:win:publish
