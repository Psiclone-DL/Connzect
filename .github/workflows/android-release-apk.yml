name: Android APK Release Asset

on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to upload APK to (example: v1.2.3)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-upload-apk:
    runs-on: ubuntu-latest

    env:
      RELEASE_TAG: ${{ github.event_name == 'release' && github.event.release.tag_name || inputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.7

      - name: Build release APK
        run: gradle -p android :app:assembleRelease

      - name: Upload stable APK asset to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -z "$RELEASE_TAG" ]; then
            echo "Missing release tag."
            exit 1
          fi
          gh release upload "$RELEASE_TAG" \
            "android/app/build/outputs/apk/release/app-release.apk#Connzect-latest.apk" \
            --clobber
