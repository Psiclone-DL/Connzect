name: Android APK Release Asset

on:
  workflow_run:
    workflows:
      - Desktop Auto Release
    types:
      - completed
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to upload APK to (example: v1.2.3)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-upload-apk:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    env:
      RELEASE_TAG: ${{ github.event_name == 'release' && github.event.release.tag_name || inputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.7

      - name: Build release APK
        run: gradle -p android :app:assembleRelease

      - name: Resolve APK path
        run: |
          RELEASE_APK="android/app/build/outputs/apk/release/app-release.apk"
          UNSIGNED_APK="android/app/build/outputs/apk/release/app-release-unsigned.apk"

          if [ -f "$RELEASE_APK" ]; then
            echo "APK_PATH=$RELEASE_APK" >> "$GITHUB_ENV"
            exit 0
          fi

          if [ -f "$UNSIGNED_APK" ]; then
            echo "APK_PATH=$UNSIGNED_APK" >> "$GITHUB_ENV"
            exit 0
          fi

          FALLBACK_APK="$(find android/app/build/outputs/apk -type f -name '*.apk' | head -n 1 || true)"
          if [ -n "$FALLBACK_APK" ]; then
            echo "APK_PATH=$FALLBACK_APK" >> "$GITHUB_ENV"
            exit 0
          fi

          echo "No APK produced. Contents under android/app/build/outputs:"
          find android/app/build/outputs -maxdepth 4 -type f || true
          exit 1

      - name: Resolve release tag
        if: ${{ github.event_name == 'workflow_run' }}
        run: |
          TAG="v$(node -p "require('./package.json').version")"
          echo "RELEASE_TAG=$TAG" >> "$GITHUB_ENV"

      - name: Upload stable APK asset to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -z "$RELEASE_TAG" ]; then
            echo "Missing release tag."
            exit 1
          fi
          if [ -z "$APK_PATH" ]; then
            echo "Missing APK path."
            exit 1
          fi
          gh release upload "$RELEASE_TAG" \
            "$APK_PATH#Connzect-latest.apk" \
            --clobber
