name: Android APK Release Asset

on:
  workflow_run:
    workflows:
      - Desktop Auto Release
    types:
      - completed
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to upload APK to (example: v1.2.3)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-upload-apk:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    env:
      RELEASE_TAG: ${{ github.event_name == 'release' && github.event.release.tag_name || inputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          echo "$ANDROID_HOME/build-tools/34.0.0" >> "$GITHUB_PATH"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.7

      - name: Restore signing keystore cache
        uses: actions/cache@v4
        with:
          path: android/signing/release-keystore.jks
          key: android-signing-keystore-v2

      - name: Prepare Android signing inputs
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROIDAPP: ${{ secrets.ANDROIDAPP }}
          ANDROIDAPP_KEYSTORE_PASSWORD: ${{ secrets.ANDROIDAPP_KEYSTORE_PASSWORD }}
          ANDROIDAPP_KEY_ALIAS: ${{ secrets.ANDROIDAPP_KEY_ALIAS }}
          ANDROIDAPP_KEY_PASSWORD: ${{ secrets.ANDROIDAPP_KEY_PASSWORD }}
        run: |
          mkdir -p android/signing
          KEYSTORE_PATH="$GITHUB_WORKSPACE/android/signing/release-keystore.jks"
          SECRET_KEYSTORE_PATH="$GITHUB_WORKSPACE/android/signing/release-keystore-from-secret.jks"
          DEFAULT_PASSWORD="ConnzectReleaseKey2026"
          if [ -n "$GITHUB_REPOSITORY_ID" ]; then
            DEFAULT_PASSWORD="Connzect${GITHUB_REPOSITORY_ID}Key2026"
          fi

          KEYSTORE_BASE64="$ANDROID_KEYSTORE_BASE64"
          KEYSTORE_PASSWORD="$ANDROID_KEYSTORE_PASSWORD"
          KEY_ALIAS="$ANDROID_KEY_ALIAS"
          KEY_PASSWORD="$ANDROID_KEY_PASSWORD"

          if [ -z "$KEYSTORE_BASE64" ] && [ -n "$ANDROIDAPP" ]; then
            KEYSTORE_BASE64="$ANDROIDAPP"
          fi
          if [ -z "$KEYSTORE_PASSWORD" ] && [ -n "$ANDROIDAPP_KEYSTORE_PASSWORD" ]; then
            KEYSTORE_PASSWORD="$ANDROIDAPP_KEYSTORE_PASSWORD"
          fi
          if [ -z "$KEY_ALIAS" ] && [ -n "$ANDROIDAPP_KEY_ALIAS" ]; then
            KEY_ALIAS="$ANDROIDAPP_KEY_ALIAS"
          fi
          if [ -z "$KEY_PASSWORD" ] && [ -n "$ANDROIDAPP_KEY_PASSWORD" ]; then
            KEY_PASSWORD="$ANDROIDAPP_KEY_PASSWORD"
          fi

          if [ -z "$KEY_ALIAS" ]; then
            KEY_ALIAS="connzect"
          fi

          if [ -z "$KEYSTORE_PASSWORD" ] || [ ${#KEYSTORE_PASSWORD} -lt 6 ]; then
            KEYSTORE_PASSWORD="$DEFAULT_PASSWORD"
            echo "Keystore password missing/too short. Using managed fallback password."
          fi

          if [ -z "$KEY_PASSWORD" ]; then
            KEY_PASSWORD="$KEYSTORE_PASSWORD"
          fi
          if [ ${#KEY_PASSWORD} -lt 6 ]; then
            KEY_PASSWORD="$KEYSTORE_PASSWORD"
          fi
          if [ ${#KEY_PASSWORD} -lt 6 ]; then
            KEY_PASSWORD="$DEFAULT_PASSWORD"
          fi

          if [ -n "$KEYSTORE_BASE64" ]; then
            if echo "$KEYSTORE_BASE64" | base64 -d > "$SECRET_KEYSTORE_PATH" 2>/dev/null; then
              mv -f "$SECRET_KEYSTORE_PATH" "$KEYSTORE_PATH"
              echo "Using keystore decoded from secret."
            else
              rm -f "$SECRET_KEYSTORE_PATH"
              echo "Provided keystore secret is not valid base64. Falling back to cached/generated keystore."
            fi
          fi

          if [ ! -f "$KEYSTORE_PATH" ]; then
            echo "No keystore found. Generating a new release keystore."
            keytool -genkeypair -v \
              -keystore "$KEYSTORE_PATH" \
              -storepass "$KEYSTORE_PASSWORD" \
              -alias "$KEY_ALIAS" \
              -keypass "$KEY_PASSWORD" \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -dname "CN=Connzect, OU=Connzect, O=Connzect, L=Bucharest, S=Bucharest, C=RO"
          fi

          if ! keytool -list -keystore "$KEYSTORE_PATH" -storepass "$KEYSTORE_PASSWORD" -alias "$KEY_ALIAS" >/dev/null 2>&1; then
            echo "Keystore validation failed for alias/password. Regenerating managed keystore."
            rm -f "$KEYSTORE_PATH"
            keytool -genkeypair -v \
              -keystore "$KEYSTORE_PATH" \
              -storepass "$KEYSTORE_PASSWORD" \
              -alias "$KEY_ALIAS" \
              -keypass "$KEY_PASSWORD" \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -dname "CN=Connzect, OU=Connzect, O=Connzect, L=Bucharest, S=Bucharest, C=RO"
          fi

          if ! keytool -list -keystore "$KEYSTORE_PATH" -storepass "$KEYSTORE_PASSWORD" -alias "$KEY_ALIAS" >/dev/null 2>&1; then
            echo "Managed keystore validation failed."
            exit 1
          fi

          {
            echo "CONNZECT_ANDROID_KEYSTORE_PATH=$KEYSTORE_PATH"
            echo "CONNZECT_ANDROID_KEYSTORE_PASSWORD=$KEYSTORE_PASSWORD"
            echo "CONNZECT_ANDROID_KEY_ALIAS=$KEY_ALIAS"
            echo "CONNZECT_ANDROID_KEY_PASSWORD=$KEY_PASSWORD"
          } >> "$GITHUB_ENV"

      - name: Build release APK
        run: |
          gradle -p android :app:assembleRelease \
            -PCONNZECT_ANDROID_KEYSTORE_PATH="$CONNZECT_ANDROID_KEYSTORE_PATH" \
            -PCONNZECT_ANDROID_KEYSTORE_PASSWORD="$CONNZECT_ANDROID_KEYSTORE_PASSWORD" \
            -PCONNZECT_ANDROID_KEY_ALIAS="$CONNZECT_ANDROID_KEY_ALIAS" \
            -PCONNZECT_ANDROID_KEY_PASSWORD="$CONNZECT_ANDROID_KEY_PASSWORD"

      - name: Resolve APK path
        run: |
          RELEASE_APK="android/app/build/outputs/apk/release/app-release.apk"

          if [ -f "$RELEASE_APK" ]; then
            echo "APK_PATH=$RELEASE_APK" >> "$GITHUB_ENV"
            exit 0
          fi

          FALLBACK_APK="$(find android/app/build/outputs/apk -type f -name '*.apk' | head -n 1 || true)"
          if [ -n "$FALLBACK_APK" ]; then
            if echo "$FALLBACK_APK" | grep -q -- '-unsigned\.apk$'; then
              echo "Unsigned APK detected ($FALLBACK_APK). Signed APK is required."
              exit 1
            fi
            echo "APK_PATH=$FALLBACK_APK" >> "$GITHUB_ENV"
            exit 0
          fi

          echo "No APK produced. Contents under android/app/build/outputs:"
          find android/app/build/outputs -maxdepth 4 -type f || true
          exit 1

      - name: Verify APK signature
        run: |
          if [ -z "$APK_PATH" ]; then
            echo "Missing APK path."
            exit 1
          fi
          APKSIGNER_BIN="$(command -v apksigner || true)"
          if [ -z "$APKSIGNER_BIN" ]; then
            APKSIGNER_BIN="$(find "$ANDROID_HOME/build-tools" -maxdepth 3 -type f -name apksigner | sort -V | tail -n 1 || true)"
          fi

          if [ -z "$APKSIGNER_BIN" ]; then
            echo "apksigner not found in PATH or Android SDK build-tools."
            find "$ANDROID_HOME/build-tools" -maxdepth 3 -type f | head -n 200 || true
            exit 1
          fi

          "$APKSIGNER_BIN" verify --print-certs "$APK_PATH"

      - name: Resolve release tag
        if: ${{ github.event_name == 'workflow_run' }}
        run: |
          TAG="v$(node -p "require('./package.json').version")"
          echo "RELEASE_TAG=$TAG" >> "$GITHUB_ENV"

      - name: Upload stable APK asset to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -z "$RELEASE_TAG" ]; then
            echo "Missing release tag."
            exit 1
          fi
          if [ -z "$APK_PATH" ]; then
            echo "Missing APK path."
            exit 1
          fi
          gh release upload "$RELEASE_TAG" \
            "$APK_PATH#Connzect-latest.apk" \
            --clobber
