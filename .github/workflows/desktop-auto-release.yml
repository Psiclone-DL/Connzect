name: Desktop Auto Release

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Guard Already-Released Head
        id: guard
        shell: pwsh
        run: |
          $msg = git log -1 --pretty=%s
          if ($msg.StartsWith("chore(release):")) {
            "skip=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          } else {
            "skip=false" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          }

      - name: Configure Git Identity
        if: ${{ steps.guard.outputs.skip != 'true' }}
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Bump Patch Version And Create Tag
        if: ${{ steps.guard.outputs.skip != 'true' }}
        run: npm version patch -m "chore(release): v%s [skip ci]"

      - name: Push Release Commit And Tag
        if: ${{ steps.guard.outputs.skip != 'true' }}
        run: git push origin main --follow-tags

      - name: Build And Publish Windows Release
        if: ${{ steps.guard.outputs.skip != 'true' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist:win:publish
